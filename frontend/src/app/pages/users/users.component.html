<div class="header">
    <h2 class="header-name">Users</h2>
    <div class="add">
        <a routerLink="/users-add">
            <button class="myButton">
                Add New User
            </button>
        </a>
    </div>
</div>
<div class="body">
    <div class="col-8 table-div">
        <ngx-datatable class="material" [scrollbarH]="true" [headerHeight]="80" [footerHeight]="50"
            [rows]="users" [limit]="20" [rowHeight]="100">
            <ngx-datatable-column name="Id" prop="id"></ngx-datatable-column>
            <ngx-datatable-column name="Name" prop="name"></ngx-datatable-column>
            <ngx-datatable-column name="Surname" prop="surname"></ngx-datatable-column>
            <ngx-datatable-column name="Department" prop="department"></ngx-datatable-column>
            <ngx-datatable-column name="Mail" prop="mail"></ngx-datatable-column>
            <ngx-datatable-column name="Phone" prop="phone"></ngx-datatable-column>

        </ngx-datatable>
    </div>
</div>
